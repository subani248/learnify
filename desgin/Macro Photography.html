   <!-- font awesome cdn link  -->

   <!-- custom css file link  -->
   <link rel="stylesheet" href="css/style.css">
   <style>
      body {
       margin: 0;
       padding: 0;
       display: flex;
       overflow-x: hidden; /* Prevents unwanted horizontal scrolling */
   }
   
   .side-bar {
       position: fixed;
       top: 0;
       left: -260px; /* Start hidden */
       width: 250px;
       height: 100%;
       background: #222;
       transition: 0.3s ease-in-out;
       padding: 15px;
       z-index: 1000;
       overflow-y: auto;
   }
   
   .main-content {
       flex: 1;
       width: 100%;
       transition: margin-left 0.3s ease-in-out;
   }
   
   .side-bar.active {
       left: 0;
   }
   
   .main-content.shifted {
       margin-left: 250px;
   }
   body.dark-mode {
       background-color: #121212;
       color: #ffffff;
   }
   
   .dark-mode .header,
   .dark-mode .side-bar {
       background-color: #1e1e1e;
   }
   
   .dark-mode .footer {
       background-color: #1e1e1e;
       color: white;
   }
   
   .dark-mode a, .dark-mode button {
       color: white;
   }
   
   .dark-mode #toggle-btn::before {
       content: "\f186"; /* Moon icon */
       font-family: "Font Awesome 6 Free";
       font-weight: 900;
   }
   
   
   </style>
   
   
   </head>
   <body>

            <a href="contact.html"><i class="fas fa-headset"></i><span>contact us</span></a>
        </nav>
    </div>

    <div class="main-content">
        <header class="header">
            <section class="flex">
                <a href="index.html" class="logo">
                    <img src="images/website.png" alt="Learnify" class="logo-image" length="100" width="100">
                </a>
                <div class="icons">
                    <div id="menu-btn" class="fas fa-bars"></div>
                    
                    <div id="toggle-btn" class="fas fa-sun"></div>
                </div>     
            </section>
        </header>

        <section class="playlist-details">
            <h1 class="heading"><span>playlist details</span></h1>
            <div class="row">

                        <img src="images/photo_4.jpg" alt="">

                    <div class="tutor">

                        <h3>Macro Photography for Beginners â€“ Complete Tutorial</h3>

                    <div class="chapter-buttons">
                        <a href="https://www.youtube.com/watch?v=YTl9-VWe1xg" class="btn"> <i class="fab fa-youtube"></i>  play video</a>

        <footer class="footer">

        </footer>
    </div>
<script>
   document.addEventListener("DOMContentLoaded", function () {
    let menuBtn = document.querySelector("#menu-btn");
    let sidebar = document.querySelector(".side-bar");
    let mainContent = document.querySelector(".main-content");
    let toggleBtn = document.querySelector("#toggle-btn");
    let body = document.body;

    // Load dark mode preference from localStorage
    if (localStorage.getItem("darkMode") === "enabled") {
        body.classList.add("dark-mode");
        toggleBtn.classList.replace("fa-sun", "fa-moon");
    }

    // Sidebar toggle
    menuBtn.addEventListener("click", function (event) {
        event.stopPropagation();
        sidebar.classList.toggle("active");
        mainContent.classList.toggle("shifted");
    });

    // Close sidebar when clicking outside
    document.addEventListener("click", function (event) {
        if (!sidebar.contains(event.target) && !menuBtn.contains(event.target)) {
            sidebar.classList.remove("active");
            mainContent.classList.remove("shifted");
        }
    });

    // Dark mode toggle
    toggleBtn.addEventListener("click", function () {
        body.classList.toggle("dark-mode");
        if (body.classList.contains("dark-mode")) {
            localStorage.setItem("darkMode", "enabled");
            toggleBtn.classList.replace("fa-sun", "fa-moon"); // Change to moon icon
        } else {
            localStorage.setItem("darkMode", "disabled");
            toggleBtn.classList.replace("fa-moon", "fa-sun"); // Change to sun icon
        }
    });
});
</script>


   
</body>
